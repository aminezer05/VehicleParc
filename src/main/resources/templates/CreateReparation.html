<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index.html"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reparation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            margin-bottom: 20px;
            color: orange; /* Titre en orange */
        }
        label {
            color: white; /* Labels en blanc */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <h2>Create Reparation</h2>
    <form action="/saveReparation" th:action="@{/saveReparation}" method="post" th:object="${reparation}">
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}" th:required="required">
        </div>
        <div class="form-group">
            <label for="cost">Cost:</label>
            <input type="number" class="form-control" id="cost" name="cost" th:field="*{cost}" th:required="required">
        </div>
        <div class="form-group">
            <label for="registrationNumber" class="label-white">Registration Number:</label>
            <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" th:required="required">
        </div>
        <div class="form-group">
            <label for="date">Date of Reparation:</label>
            <input type="date" class="form-control" id="date" name="date" th:field="*{dateReparation}" th:required="required">
        </div>
        <a href="/reaparationsList" class="btn btn-primary">Liste</a>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
